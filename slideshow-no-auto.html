<style>
  .main {
    position: relative;
    width: 600px;
    margin: 0 auto;
  }
  .slide-container {
    position: relative;
    overflow-x: hidden;
    height: 300px;
  }
  .slider {
    left: 0;
    position: absolute;
    transition: left 1s ease;
    display: flex;
  }
  .slide {
    width: 600px;
    flex-shrink: 0;
    height: 300px;
    font-size: 30px;
    text-align: center;
    padding-top: 140px;
    box-sizing: border-box;
    border: 1px solid #636363;
  }
  #slide-1 {
    left: 0;
  }
  .slide:nth-child(odd) {
    background: #2f2f2f;
    color: white;
  }
  .slide:nth-child(even) {
    background: #c7c7c7;
  }
  .main input {
    display: none;
  }
  #slideRadio1:checked ~ .slide-container > .slider { left: 0; }
  #slideRadio2:checked ~ .slide-container > .slider { left: -600px; }
  #slideRadio3:checked ~ .slide-container > .slider { left: -1200px; }
  #slideRadio4:checked ~ .slide-container > .slider { left: -1800px; }
  #slideRadio5:checked ~ .slide-container > .slider { left: -2400px; }
  #slideRadio1:checked ~ .radioContainer > #slideLabel1,
  #slideRadio2:checked ~ .radioContainer > #slideLabel2,
  #slideRadio3:checked ~ .radioContainer > #slideLabel3,
  #slideRadio4:checked ~ .radioContainer > #slideLabel4,
  #slideRadio5:checked ~ .radioContainer > #slideLabel5 {
    padding: 2px 20px;
    background: #797979;
  }
  #slideRadio1:checked ~ .navContainer > .slideNav1,
  #slideRadio2:checked ~ .navContainer > .slideNav2,
  #slideRadio3:checked ~ .navContainer > .slideNav3,
  #slideRadio4:checked ~ .navContainer > .slideNav4, 
  #slideRadio5:checked ~ .navContainer > .slideNav5 {
    display: flex;
  }
  .back label {
    width: 0; 
    height: 0; 
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent; 
    border-right: 20px solid #6f6f6f;
  }
  .next label {
    width: 0; 
    height: 0; 
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
    border-left: 20px solid #6f6f6f;
  }
  .back, .next {
    position: absolute;
    top: 0;
    height: 300px;
    align-items: center;
    padding: 0 10px;
  }
  .back {
    left: -40px;
  }
  .next {
    right: -40px;
  }
  .navContainer > div {
    display: none;
  }
  .radioContainer label {
    border-radius: 2px;
    color: white;
    margin: 10px 5px;
    background: #b9b9b9;
    padding: 2px 10px;
    cursor: pointer;
    float: left;
    transition: all 1s ease;
  }
  .radioContainer {
    width: 170px;
    margin: 0 auto;
  }
</style>
<div class="main">
  <input type="radio" name="slide" id="slideRadio1" checked="checked">
  <input type="radio" name="slide" id="slideRadio2">
  <input type="radio" name="slide" id="slideRadio3">
  <input type="radio" name="slide" id="slideRadio4">
  <input type="radio" name="slide" id="slideRadio5">
  <div class="slide-container">
    <div class="slider">
      <div class="slide" id="slide-1">1</div>
      <div class="slide" id="slide-2">2</div>
      <div class="slide" id="slide-3">3</div>
      <div class="slide" id="slide-4">4</div>
      <div class="slide" id="slide-5">5</div>
    </div>
    <div class="slideNav">
    </div>
  </div>
  <div class="radioContainer">
    <label id="slideLabel1" for="slideRadio1"></label>
    <label id="slideLabel2" for="slideRadio2"></label>
    <label id="slideLabel3" for="slideRadio3"></label>
    <label id="slideLabel4" for="slideRadio4"></label>
    <label id="slideLabel5" for="slideRadio5"></label>
  </div>
  <div class="navContainer">
    <div class="slideNav1 next"><label for="slideRadio2"></label></div>
    <div class="slideNav1 back"><label for="slideRadio5"></label></div>
    <div class="slideNav2 next"><label for="slideRadio3"></label></div>
    <div class="slideNav2 back"><label for="slideRadio1"></label></div>
    <div class="slideNav3 next"><label for="slideRadio4"></label></div>
    <div class="slideNav3 back"><label for="slideRadio2"></label></div>
    <div class="slideNav4 next"><label for="slideRadio5"></label></div>
    <div class="slideNav4 back"><label for="slideRadio3"></label></div>
    <div class="slideNav5 next"><label for="slideRadio1"></label></div>
    <div class="slideNav5 back"><label for="slideRadio4"></label></div>
  </div>
</div>
