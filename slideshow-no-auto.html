<style>
  .main {
    position: relative;
    width: 600px;
    margin: 0 auto;
  }
  .slide-container {
    position: relative;
    overflow-x: hidden;
    height: 300px;
  }
  .slider {
    left: 0;
    position: absolute;
    transition: left 2s ease;
    display: flex;
  }
  .slide {
    width: 600px;
    flex-shrink: 0;
    height: 300px;
    font-size: 30px;
    text-align: center;
    padding-top: 140px;
    box-sizing: border-box;
    border: 1px solid #636363;
  }
  #slide-1 {
    left: 0;
  }
  .slide:nth-child(odd) {
    background: #2f2f2f;
    color: white;
  }
  .slide:nth-child(even) {
    background: #c7c7c7;
  }
  .main input {
    display: none;
  }
  #slideRadio1:checked + #slideRadio2 + #slideRadio3 + #slideRadio4 + #slideRadio5 + div > div {
    left: 0;
  }
  #slideRadio1:checked + #slideRadio2 + #slideRadio3 + #slideRadio4 + #slideRadio5 + div + div > #slideLabel1 {
    padding: 2px 20px;
    background: #797979;
  }
  #slideRadio2:checked + #slideRadio3 + #slideRadio4 + #slideRadio5 + div > div {
    left: -600px;
  }
  #slideRadio2:checked + #slideRadio3 + #slideRadio4 + #slideRadio5 + div + div > #slideLabel2 {
    padding: 2px 20px;
    background: #797979;
  }
  #slideRadio3:checked + #slideRadio4 + #slideRadio5 + div > div {
    left: -1200px;
  }
  #slideRadio3:checked + #slideRadio4 + #slideRadio5 + div + div > #slideLabel3 {
    padding: 2px 20px;
    background: #797979;
  }
  #slideRadio4:checked + #slideRadio5 + div > div {
    left: -1800px;
  }
  #slideRadio4:checked + #slideRadio5 + div + div > #slideLabel4 {
    padding: 2px 20px;
    background: #797979;
  }
  #slideRadio5:checked + div > div {
    left: -2400px;
  }
  #slideRadio5:checked + div + div > #slideLabel5 {
    padding: 2px 20px;
    background: #797979;
  }
  .main label {
    border-radius: 2px;
    color: white;
    margin: 10px 5px;
    background: #b9b9b9;
    padding: 2px 10px;
    cursor: pointer;
    float: left;
    transition: all 1s ease;
  }
  .labelContainer {
    width: 170px;
    margin: 0 auto;
  }
</style>
<div class="main">
  <input type="radio" name="slide" id="slideRadio1" checked="checked">
  <input type="radio" name="slide" id="slideRadio2">
  <input type="radio" name="slide" id="slideRadio3">
  <input type="radio" name="slide" id="slideRadio4">
  <input type="radio" name="slide" id="slideRadio5">
  <div class="slide-container">
    <div class="slider">
      <div class="slide" id="slide-1">1</div>
      <div class="slide" id="slide-2">2</div>
      <div class="slide" id="slide-3">3</div>
      <div class="slide" id="slide-4">4</div>
      <div class="slide" id="slide-5">5</div>
    </div>
    <div class="slideNav">
    </div>
  </div>
  <div class="labelContainer">
    <label id="slideLabel1" for="slideRadio1"></label>
    <label id="slideLabel2" for="slideRadio2"></label>
    <label id="slideLabel3" for="slideRadio3"></label>
    <label id="slideLabel4" for="slideRadio4"></label>
    <label id="slideLabel5" for="slideRadio5"></label>
  </div>
</div>
